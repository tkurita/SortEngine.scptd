<div class="elementTitle">
<a id="sort_table" name="sort_table">sort_table</a>
</div>
<p class="sourceCode">
<span class="userDefine">sort_table</span>(<span class="userDefine">a_list2d</span>, <span class="userDefine">key_index</span>)
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>指定したインデックスのリストを基準にして、２次元リストのそれぞれのリストをソートします。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_list2d (list of lists) :
ソートするリストのリスト
</li>
<li>key_index (integer) :
ソート順序を決定するリストのインデックス
</li>
</ul>
<div class="subHeading">
Result
</div>
<p>list of lists :ソートされた2次元リスト。返り値と引数は同じリストです。</p>
	</body>
